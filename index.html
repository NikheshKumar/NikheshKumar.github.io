  <style>
    :root {
      color-scheme: light;
    }

    body {
      background-color: #ffffff;
      color: #1a1a1a;
      font-family: sans-serif;
      margin: 50px;
      text-align: center;

    h1 {

      color: inherit;
    }

    a:focus-visible,
    button:focus-visible {

    }

    .skip-link {
      position: absolute;
      left: 16px;
      top: 16px;
      padding: 10px 16px;
      background: #ffffff;
      color: #1a1a1a;
      border: 2px solid #1a1a1a;

      text-decoration: none;
      transform: translateY(-200%);
      transition: transform 0.2s ease-in-out;
    }

    .skip-link:focus-visible {
      transform: translateY(0);
    }

    .contact-links {
      display: inline-flex;
      gap: 12px;
      margin-top: 16px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .contact-link {
      background: #1a1a1a;
      border-radius: 999px;
      color: #ffffff;
      padding: 10px 18px;
      text-decoration: none;
      font-weight: 600;
    }

    .contact-link:hover {
      background: #0b5fff;
      color: #ffffff;
    }
  </style>
</head>
